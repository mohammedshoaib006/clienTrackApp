<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" #username="ngModel" [(ngModel)]="loginData.username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="loginData.password" required>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
